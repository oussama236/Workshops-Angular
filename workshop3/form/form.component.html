<div class="container">
  <h1>SignUp form</h1>
  <form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
      <label>Login</label>
      <input name="login" type="text" class="form-control" required  ngModel #l="ngModel">
    </div>
    <div class="alert alert-danger" *ngIf="l.invalid && l.touched">
      The login is a required field
    </div>
    <div class="form-group">
      <label>Email</label>
      <input name="email" type="text" class="form-control" required ngModel
             #e="ngModel" pattern="[a-zA-z0-9]+@[a-zA-z0-9]+.[a-zA-z0-9]{2,4}">
    </div>
    <div class="alert alert-danger" *ngIf="e.invalid && e.touched">
      <div *ngIf="e.errors.required">The email is a required field</div>
      <div *ngIf="e.errors.pattern"> The email doesn't seem right</div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input name="password" type="password" class="form-control" required ngModel #p="ngModel">
    </div>
    <div class="alert alert-danger" *ngIf="p.invalid && p.touched">
      The password is a required field
    </div>

    <button class="btn btn-success" [disabled]="f.invalid" type="submit">
      Save
    </button>
  </form>
</div>
